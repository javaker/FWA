<html>
<head>
    <meta charset="utf-8">
    <title>
        Первая страница
    </title>
    <link href="css/fwa.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- action="" - куда будут отправлять данные -->
<!-- name="" - имя формы, в случаи их несколько -->
<form action="/simple" name="form1">
    <h1>Карточка сотрудника</h1>
    <!-- Для создания рамок для полей используются fields и если надо имя обрамленной области legend -->
    <fieldset>
        <legend>Добавить пользователя</legend>

        <!-- Можно описание поля сделать через абзац, а можно через label, тогда нажав на него мы сразу попадаем в поле -->
        <!-- maxlength="" - максимальное количество символов для ввода текста -->
        <p><label>Введите Имя:<input type="text" name="name"></label></p>

        <!-- type="password" - поле для ввода пароля -->
        <p><label>Введите Фамилию:<input type="text" name="secondName"></label></p>
        <p>
            <input type="reset" name="submitButton" value="Сброс">
            <input type="submit" name="submitButton" value="Создать">
        </p>
    </fieldset>
    <fieldset>
        <legend>Вывести список пользователей</legend>

        <p><label>Введите Имя:<input type="text" name="name"></label></p>


        <p><label>Введите Фамилию:<input type="text" name="secondName"></label></p>
        <p>
            <input type="reset" name="submitButton" value="Сброс">
            <input type="submit" name="submitButton" value="Отправить">
        </p>
    </fieldset>
</form>
</body>
</html>
